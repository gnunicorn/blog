---
layout: default
---
{% include JB/setup %}

<div class="post">
	<div>
	  <p class="date">{{ page.date | date_to_long_string }}</p>
	  <h2 class="post-title">{{ page.title }}</h2>
	  {% if page.tagline %} <p class="lead">{{ page.tagline }}</p>{% endif %}
	  
	</div>


	<div>
	{{ content }}
	</div>

	{% if page.tags != empty %}
	<div>
	    tagged: {% assign tags_list = page.tags %}
	    {% include JB/tags_list %}
	</div>
	{% endif %}
</div>
